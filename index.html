<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="createTodo">
            <h1 class="todo">TODO</h1>
            <input type="text" placeholder="Enter your todo" id="input">
            <button id="button" class="button">ADD</button>
        </div>
    </div>
    <div class="outputContainer">
        <ul id="outPut" class="outPut"></ul>
    </div>
    <div class="buttonContainer">
        <button id="all" class="button">All</button>
        <button id="active" class="button">Active</button>
        <button id="completed" class="button">Completed</button>
        <button id="clearCompleted" class="button">Clear Completed</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
